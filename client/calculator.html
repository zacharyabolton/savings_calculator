<template name="calculator">
	<div class="container well">
		<div class="row">
			<form class="col-xs-12">
				<div class="col-xs-8 col-xs-offset-2">
					<h2>Savings Calculator</h2>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="principle">Principle: $</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input type="number" name="principle" step="any" required>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="amountToSave">Save: $</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input type="number" name="amountToSave" step="any" required>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="saveEvery">Every</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input id="every" type="number" name="saveEvery" required>
					
						<select id="saveSelect" name="savePeriod">
							<option value="day">Day(s)</option>
							<option value="week">Week(s)</option>
							<option value="month">Month(s)</option>
							<option value="year">Year(s)</option>
						</select>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="until">Until</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input type="text" id="my-datepicker" name="until" required>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="APY">APY</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input id="APY" type="number" name="APY" step="any" required><span id="percent">%</span>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="compoundingPeriods">Compounding</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<select id="compoundingSelect" name="compoundingPeriods">
							<option value="365">Daily</option>
							<option value="12">Monthly</option>
							<option value="4">Quarterly</option>
							<option value="2">Semiannualy</option>
							<option value="1">Yearly</option>
						</select>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="increment">Increment: $</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input type="number" name="amountToIncrement" step="any" required>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<div class="leftCol col-xs-4 col-md-5">
						<label for="incrementEvery">Every</label>
					</div>
					<div class="rightCol col-xs-8 col-md-7">
						<input id="every" type="number" name="incrementEvery" step="any" required>
					
						<select id="incrementSelect" name="incrementPeriod">
							<option value="day">Day(s)</option>
							<option value="week">Week(s)</option>
							<option value="month">Month(s)</option>
							<option value="year">Year(s)</option>
						</select>
					</div>
				</div>

				<div class="col-xs-10 col-xs-offset-1">
					<input class="btn btn-success" type="submit" name="calculate">
				</div>
			</form>

			<div class="col-xs-10 col-xs-offset-1">
				<h4>{{final}}</h4>
			</div>
		</div>
	</div>

</template>
